function loadMemory(){
  const raw = showMemory();

    document.getElementById("memoryBox").innerHTML = "рдХреЛрдИ рдЬреНрдЮрд╛рди рдЕрднреА рд╕реЗрд╡ рдирд╣реАрдВ рд╣реИ";
    return;
  }

  // Add numbering
  const lines = raw.split("<br>");

    html += (i+1) + ". " + lines[i] + "<br>";
  }

  document.getElementById("memoryBox").innerHTML = html;
}

// Load existing memory on page open
