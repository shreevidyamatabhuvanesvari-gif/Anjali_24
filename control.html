<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Anjali тАУ Exam Control Panel</title>

<style>
body{margin:0;font-family:system-ui;background:#f5f6fa}
header{background:#8b2d2d;color:#fff;padding:14px;text-align:center;font-size:20px}
#main{display:flex;height:calc(100vh - 60px)}
#tree{width:340px;background:#fff;border-right:1px solid #ddd;overflow:auto;padding:10px}
#panel{flex:1;padding:10px;overflow:auto}
.subject{font-weight:bold;color:#8b2d2d;margin-top:8px;cursor:pointer}
.topic{margin-left:16px;padding:5px;border-radius:6px;cursor:pointer}
.topic:hover{background:#eee}
.topic.active{background:#8b2d2d;color:#fff}
textarea,input{width:100%;padding:8px;margin:6px 0}
button{padding:8px 14px;margin:4px;border:none;border-radius:8px;background:#8b2d2d;color:white}
.secondary{background:#555}
.box{border:1px dashed #aaa;padding:10px;margin-top:10px;border-radius:8px;background:#fff}
</style>
</head>

<body>
<header>ЁЯУЪ Anjali тАУ Exam Control Panel</header>

<div id="main">
<div id="tree"></div>

<div id="panel">
<h3 id="path">рдХреЛрдИ рд╡рд┐рд╖рдп рдЪреБрдиреЗрдВ</h3>

<div class="box">
<b>ЁЯУЭ рдПрдХ MCQ рдЬреЛрдбрд╝реЗрдВ</b>
<textarea id="q"></textarea>
<input id="a" placeholder="Option A">
<input id="b" placeholder="Option B">
<input id="c" placeholder="Option C">
<input id="d" placeholder="Option D">
<input id="correct" placeholder="Correct (A/B/C/D)">
<textarea id="exp" placeholder="рд╡реНрдпрд╛рдЦреНрдпрд╛"></textarea>
<button onclick="saveOne()">Save</button>
<button class="secondary" onclick="deleteLast()">Delete Last</button>
</div>

<div class="box">
<b>ЁЯУЪ Bulk MCQ (Q | A | Explanation)</b>
<textarea id="bulk" style="min-height:120px"></textarea>
<button onclick="saveBulk()">Save Bulk</button>
</div>

<div class="box">
<b>ЁЯУД Article тЖТ Exam MCQ</b>
<textarea id="article" style="min-height:120px"></textarea>
<button onclick="generateFromArticle()">MCQ рдмрдирд╛рдП</button>
</div>

<div class="box">
<button onclick="show()">ЁЯУВ рдкреНрд░рд╢реНрди рджрд┐рдЦреЗрдВ</button>
<button onclick="speak()">ЁЯОЩя╕П рдЕрдВрдЬрд▓реА</button>
</div>

<div id="view" class="box"></div>

</div>
</div>

<script>
/* ================= SYLLABUS ================= */

const SYLLABUS={
"UP Police Constable":{
"General Knowledge":{"A. History":[], "B. Geography":[], "C. Polity":[], "D. Economy":[], "E. Science":[], "F. Current Affairs":[]},
"General Hindi":{"A. рд╡рд░реНрдгрдорд╛рд▓рд╛":[], "B. рд╕рдВрдзрд┐":[], "C. рд╕рдорд╛рд╕":[]},
"Numerical & Mental Ability":{"A. рд╕рдВрдЦреНрдпрд╛ рдкрджреНрдзрддрд┐":[], "B. рдкреНрд░рддрд┐рд╢рдд":[]},
"Mental Aptitude / Reasoning":{"A. рд╕рд╛рджреГрд╢реНрдп":[], "B. рд╢реНрд░реЗрдгреА":[]}
}
};

/* ================= STORAGE ================= */
let DB=JSON.parse(localStorage.getItem("anjaliDB"))||SYLLABUS;
function saveDB(){localStorage.setItem("anjaliDB",JSON.stringify(DB));}

/* ================= TREE ================= */
let currentExam=null,currentSubject=null,currentTopic=null;
const tree=document.getElementById("tree");

for(let exam in DB){
 let h=document.createElement("h3");h.textContent=exam;tree.appendChild(h);
 for(let subject in DB[exam]){
  let s=document.createElement("div");s.textContent=subject;s.className="subject";
  let list=document.createElement("div");
  for(let topic in DB[exam][subject]){
   let t=document.createElement("div");t.textContent=topic;t.className="topic";
   t.onclick=()=>{
    document.querySelectorAll(".topic").forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    currentExam=exam;currentSubject=subject;currentTopic=topic;
    path.innerText=exam+" тЖТ "+subject+" тЖТ "+topic;
   };
   list.appendChild(t);
  }
  s.onclick=()=>list.style.display=list.style.display=="block"?"none":"block";
  tree.appendChild(s);tree.appendChild(list);
 }
}

/* ================= SAVE ================= */
function saveOne(){
 if(!currentTopic)return alert("рд╡рд┐рд╖рдп рдЪреБрдиреЗрдВ");
 DB[currentExam][currentSubject][currentTopic].push({
  q:q.value,a:a.value,b:b.value,c:c.value,d:d.value,
  correct:correct.value,exp:exp.value
 });
 saveDB(); alert("Saved");
}

function saveBulk(){
 if(!currentTopic)return alert("рд╡рд┐рд╖рдп рдЪреБрдиреЗрдВ");
 bulk.value.split("\n").forEach(l=>{
  let p=l.split("|");
  if(p.length>=3){
   DB[currentExam][currentSubject][currentTopic].push({
    q:p[0],a:p[1],b:"",c:"",d:"",correct:"A",exp:p[2]
   });
  }
 });
 saveDB(); alert("Bulk Saved");
}

/* ================= VIEW ================= */
function show(){
 let arr=DB[currentExam][currentSubject][currentTopic];
 view.innerHTML=arr.map((q,i)=>`${i+1}. ${q.q}<br>A:${q.a}<br>${q.exp}<hr>`).join("");
}

function deleteLast(){
 DB[currentExam][currentSubject][currentTopic].pop();
 saveDB(); show();
}

/* ================= ARTICLE тЖТ EXAM ENGINE ================= */
function generateFromArticle(){
 if(!currentTopic)return alert("рд╡рд┐рд╖рдп рдЪреБрдиреЗрдВ");
 const text=article.value;
 let facts=[];
 const lines=text.split("ред");

 lines.forEach(l=>{
  if(l.includes("рдХреГрд╖рд┐") && l.includes("рдЙрджреНрдпреЛрдЧ") && l.includes("рд╕реЗрд╡рд╛")){
   facts.push({q:"рдЕрд░реНрдерд╡реНрдпрд╡рд╕реНрдерд╛ рдХрд┐рди рдХреНрд╖реЗрддреНрд░реЛрдВ рдкрд░ рдЖрдзрд╛рд░рд┐рдд рд╣реИ?",ans:"рдХреГрд╖рд┐, рдЙрджреНрдпреЛрдЧ рдФрд░ рд╕реЗрд╡рд╛"});
  }
  if(l.includes("1991")){
   facts.push({q:"рдЙрджрд╛рд░реАрдХрд░рдг рдХрдм рд╣реБрдЖ?",ans:"1991"});
  }
  if(l.includes("рд╡рд┐рд╢реНрд╡ рдмреИрдВрдХ")){
   facts.push({q:"рд╡рд┐рд╢реНрд╡ рдмреИрдВрдХ рдХрд╛ рдХрд╛рд░реНрдп рдХреНрдпрд╛ рд╣реИ?",ans:"рд╡рд┐рдХрд╛рд╕рд╢реАрд▓ рджреЗрд╢реЛрдВ рдХреЛ рд╕рд╣рд╛рдпрддрд╛"});
  }
 });

 if(facts.length==0)return alert("рддрдереНрдп рдирд╣реАрдВ рдорд┐рд▓реЗ");

 facts.forEach(f=>{
  let opts=[f.ans,"рд▓реЛрд╣рд╛","рд╢рд┐рдХрд╛рд░","рдХреЛрдИ рдирд╣реАрдВ"];
  let c=["A","B","C","D"][opts.indexOf(f.ans)];
  DB[currentExam][currentSubject][currentTopic].push({
   q:f.q,a:opts[0],b:opts[1],c:opts[2],d:opts[3],correct:c,exp:f.ans
  });
 });

 saveDB(); show(); alert("MCQ рдмрдиреЗ");
}

/* ================= VOICE ================= */
function speak(){
 let arr=DB[currentExam][currentSubject][currentTopic];
 let i=0;
 function go(){
  if(i>=arr.length)return;
  let u=new SpeechSynthesisUtterance(arr[i].q+" рдЙрддреНрддрд░ "+arr[i].a);
  u.lang="hi-IN";
  speechSynthesis.speak(u);
  i++;u.onend=()=>setTimeout(go,600);
 }
 go();
}
</script>
</body>
</html>
